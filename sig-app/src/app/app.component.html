<div class="toolbar" role="banner">
  <img
    width="24"
    alt="Angular Logo"
    src="../assets/go.svg"
  />
  <span>SIG Web App</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">

  <div>

  </div>
  <table class="table table-hover">
    <tbody>
    <tr>
      <th scope="col">
        <button class="btn btn-md" (click)="btnOEM()">Live OEMs =&gt; NSQ</button>
      </th>
      <th scope="col">
        &nbsp;
      </th>
      <th scope="col">
        &nbsp;
      </th>
      <th scope="col">
        <button class="btn btn-md" (click)="btnOEM()">DB Page =&gt; NSQ</button>
      </th>
    </tr>
    <tr>
      <th scope="col">
        <button class="btn btn-md" (click)="btnChangeView('oem')">View OEMs</button>
      </th>
      <th scope="col">
        <button class="btn btn-md" (click)="btnChangeView('page-lists')">View page lists</button>
      </th>
      <th scope="col">
        <button class="btn btn-md" (click)="btnChangeView('page-urls')">View page urls</button>
      </th>
      <th scope="col">
        <button class="btn btn-md" (click)="btnChangeView('pages')">View pages</button>
      </th>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    </tbody>
  </table>


  <div *ngIf="view=='oem'">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Job</th>
        <th scope="col">Kind</th>
        <th scope="col">Created by</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let item of list">
        <td>{{item.jobID}}</td>
        <td>{{item.kind}}</td>
        <td>{{item.createdBy}}</td>
        <td>{{item.value}}</td>
      </tr>

      </tbody>
    </table>
  </div>



  <!-- Footer -->

  <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677"
       viewBox="0 0 2611.084 485.677">
